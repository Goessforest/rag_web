{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>
        <form method="post" class="mt-6">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-600" for="username">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600" for="password">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600">
                Login
            </button>
        </form>
       
    </div>
</body>
</html>
